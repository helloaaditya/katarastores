<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KataraStores | Contact</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .contact{
            margin-top: 8rem;
        }
    </style>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2 class="logo-text">Katara<span>Stores</span></h2>
            </div>
            <div class="menu">
                <a href="index.html">&#127968; Home</a>
                <a href="cart.html">&#128722; Cart</a>
                <a href="contact.html">&#x260E; Contact</a>
                <button id="logoutBtn" style="display: none;" onclick="logout()">Logout</button>
                <a href="index.html" id="user-info"></a>
                <a id="loginLink" href="login.html">Login</a>
            </div>
        </div>
    </header>
    <section class="contact" id="contact">
        <div class="container">
            <div class="section-heading">
                <h3>Contact Us</h3>
                <hr>
            </div>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"
                    required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct the data object
            const data = {
                Name: name,
                Email: email,
                Message: message
            };
            // Make a POST request to the Sheet's API endpoint
            fetch('https://sheet.best/api/sheets/ec69e940-2458-4a4a-9c4f-3464f781e3f9', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Data sent successfully:', result);
                    // You can add further actions here if needed
                    alert('Message sent successfully!');
                })
                .catch(error => {
                    console.error('Error sending data:', error);
                    alert('An error occurred while sending the message. Please try again later.');
                });
        });
    </script>
    <Script src="index.js"></SCript>
    <script src="cart.js"></script>
</body>
</html>
